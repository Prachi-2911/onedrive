<!DOCTYPE html>
<html>
<head>
<title>KP Document Uploader</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px;
        }
        button {
            background-color: #0078D4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #005a9e;
        }
</style>
</head>
<body>
 
    <h2>Upload Scanned Document to OneDrive</h2>
<input type="file" id="fileInput" />
<br />
<button onclick="uploadFile()">Upload to OneDrive</button>
 
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file first.");
                return;
            }
 
            const file = fileInput.files[0];
 
            // Extract parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get("access_token");
            const orderNo = urlParams.get("order_no");
            const applicationType = urlParams.get("application_type") || file.type || "application/octet-stream";
 
            if (!accessToken || !orderNo) {
                alert("Missing access_token or order_no in the URL.");
                return;
            }
 
            const fileName = `${orderNo}_${file.name}`;
            const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/KP Docs/${fileName}:/content`;
 
            try {
                const response = await fetch(uploadUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": applicationType
                    },
                    body: file
                });
 
                if (response.ok) {
                    const json = await response.json();
                    alert("Upload successful!\nFile URL: " + json.webUrl);
                    console.log("Upload success:", json);
                } else {
                    const error = await response.text();
                    alert("Upload failed:\n" + error);
                    console.error("Upload failed:", error);
                }
            } catch (err) {
                alert("An unexpected error occurred.");
                console.error("Upload error:", err);
            }
        }
</script>
 
</body>
</html>
