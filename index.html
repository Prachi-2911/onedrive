<!DOCTYPE html>
<html>
<head>
    <title>KP Scan & Upload Document</title>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f4f4f4;
        }
        button {
            padding: 12px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>

    <h2>KP Scan and Upload Document</h2>
    <button onclick="acquireImage()">Scan Document</button>
    <button onclick="uploadToOneDrive()">Upload to OneDrive</button>

    <script>
        let DWObject = null;
        let scannedBlob = null;

        Dynamsoft.DWT.RegisterEvent('OnWebTwainReady', function () {
            DWObject = Dynamsoft.DWT.GetWebTwain('dwtcontrolContainer');
        });

        function acquireImage() {
            if (!DWObject) {
                alert("Scanner not ready yet.");
                return;
            }

            DWObject.SelectSourceAsync().then(() => {
                return DWObject.AcquireImageAsync({});
            }).then(() => {
                return DWObject.ConvertToBlob([0], Dynamsoft.DWT.EnumDWT_ImageType.IT_PDF);
            }).then((result) => {
                scannedBlob = result;
                alert("Scan successful. Ready to upload.");
                console.log("Scanned Blob:", scannedBlob);
            }).catch((err) => {
                alert("Scan failed: " + err.message);
                console.error(err);
            });
        }

        async function uploadToOneDrive() {
            if (!scannedBlob) {
                alert("Please scan a document first.");
                return;
            }

            // Read URL parameters
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get("access_token");
            const fileName = params.get("file_name");
            const applicationType = params.get("application_type") || "application/pdf";

            if (!accessToken || !fileName) {
                alert("Missing access_token or file_name in URL.");
                return;
            }

            const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/KP Docs/${fileName}:/content`;

            try {
                const response = await fetch(uploadUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": applicationType
                    },
                    body: scannedBlob
                });

                if (response.ok) {
                    const json = await response.json();
                    alert("Upload successful!\nFile URL: " + json.webUrl);
                    console.log("Upload success:", json);
                } else {
                    const errorText = await response.text();
                    alert("Upload failed:\n" + errorText);
                    console.error("Upload failed:", errorText);
                }
            } catch (err) {
                alert("An unexpected error occurred.");
                console.error("Upload error:", err);
            }
        }
    </script>

    <!-- Dynamsoft container (required) -->
    <div id="dwtcontrolContainer" style="width:0;height:0;"></div>
</body>
</html>
